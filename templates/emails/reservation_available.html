<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #4682B4; color: white; padding: 10px 20px; }
        .content { padding: 20px; border: 1px solid #ddd; }
        .footer { font-size: 12px; color: #777; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>図書管理アプリ - 予約本のお知らせ</h2>
        </div>
        <div class="content">
            <p>{{ user.name }} 様</p>
            <p>予約していた本が利用可能になりました。</p>
            <h3>図書情報</h3>
            <ul>
                <li><strong>タイトル:</strong> {{ book.title }}</li>
                <li><strong>著者:</strong> {{ book.author }}</li>
                <li><strong>場所:</strong> {{ book.location }}</li>
            </ul>
            <p>図書は7日間予約が保持されます。この期間内にご来館の上、貸出手続きを行ってください。</p>
            <p><a href="{{ url_for('books.book_detail', book_id=book.id, _external=True) }}">図書の詳細を見る</a></p>
        </div>
        <div class="footer">
            <p>このメールは自動送信されています。返信はできません。</p>
            <p>&copy; 2025 図書管理アプリ</p>
        </div>
    </div>
</body>
</html>
