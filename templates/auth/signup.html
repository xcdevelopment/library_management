{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}ユーザー登録 - 図書管理システム{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">ユーザー登録</h3>
                </div>
                <div class="card-body">
                    {{ wtf.quick_form(form) }}
                    <p class="mt-3 text-center">
                        アカウントをお持ちですか？ <a href="{{ url_for('auth.login') }}">ログイン</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
